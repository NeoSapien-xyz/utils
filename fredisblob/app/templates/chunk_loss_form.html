{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Chunk Loss Checker</h2>
    <form method="post" action="/chunk_loss/">
        <label class="block mb-2">Enter user IDs (comma-separated):</label>
        <textarea name="user_ids" rows="3" class="w-full p-2 border"></textarea>
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Run Check</button>
    </form>
</div>
{% endblock %}
